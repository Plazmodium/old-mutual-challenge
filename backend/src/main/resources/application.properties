spring.application.name=old-mutual-challenge
# SpringDoc OpenAPI configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# App configuration
app.countries-api-url=${REST_COUNTRIES_API_URL:https://restcountries.com/v3.1}
app.cors-allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200}
app.connect-timeout=5000
app.read-timeout=10000

# Resilience4j Circuit Breaker
resilience4j.circuitbreaker.instances.countryService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.countryService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.countryService.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.countryService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.countryService.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.countryService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.countryService.slidingWindowType=COUNT_BASED
